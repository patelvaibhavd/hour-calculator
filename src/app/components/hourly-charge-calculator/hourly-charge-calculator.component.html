<div class="container">
  <h1 class="mt-5 mb-4">Dynamic Hourly Charge Calculator</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="hourlyRate">Hourly Rate:</label>
        <input type="number" id="hourlyRate" class="form-control" placeholder="Enter hourly rate" [(ngModel)]="hourlyRate">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="days">Number of Days:</label>
        <input type="number" id="days" class="form-control" placeholder="Enter number of days" [(ngModel)]="days" (input)="addInputs()">
      </div>
    </div>
  </div>
  <table id="inputTable" class="table">
    <thead>
      <tr>
        <th>Day</th>
        <th>Hours</th>
        <th>Minutes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let input of inputTableData">
        <td>Day {{ input.day }}:</td>
        <td><input type="number" [(ngModel)]="input.hours" placeholder="Hours" class="form-control"></td>
        <td><input type="number" [(ngModel)]="input.minutes" placeholder="Minutes" class="form-control"></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="calculateTotal()">Calculate Total</button>
  <button class="btn btn-secondary ml-10" *ngIf="totalCharge !== 0" (click)="printPdf()">Print PDF</button>
  <div id="section2Result" class="mt-3" *ngIf="totalCharge !== 0">Total charge: ${{ totalCharge.toFixed(2) }}</div>
</div>
<div class="container">  
  <!-- Print Section -->
  <div id="section2Result" class="mt-3" *ngIf="totalCharge !== 0" #printSection style="display: none;">
    <div style="padding: 25px;">
      <h2 class="text-center">INVOICE</h2>
      <table id="inputTable" class="table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Hours</th>
            <th>Minutes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let input of inputTableData">
            <td>Day {{ input.day }}:</td>
            <td><input type="number" [(ngModel)]="input.hours" placeholder="Hours" class="form-control"></td>
            <td><input type="number" [(ngModel)]="input.minutes" placeholder="Minutes" class="form-control"></td>
          </tr>
        </tbody>
      </table>
      Total charge: ${{ totalCharge.toFixed(2) }}
    </div>
  </div>
</div>
